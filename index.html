<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>钛白粉供应链管理系统 - 生产环境版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body, html { height: 100%; margin: 0; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; background: #f1f5f9; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-hidden { transform: translateX(-100%); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* 修复 Leaflet 弹窗样式 */
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 5px; }
        
        #status-bar { transition: all 0.5s ease; }
        .status-error { background-color: #ef4444 !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- 状态指示条 -->
    <div class="fixed top-6 left-1/2 -translate-x-1/2 z-[5000]">
        <div id="status-bar" class="bg-slate-900/90 backdrop-blur text-white px-6 py-2 rounded-full shadow-2xl flex items-center gap-3">
            <div id="status-dot" class="w-2 h-2 bg-indigo-400 rounded-full animate-ping"></div>
            <span id="status-text" class="text-xs font-bold tracking-wide">正在初始化云端连接...</span>
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[6000]">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-800 flex items-center gap-2">客户详情</h3>
                <button onclick="closeEditModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="edit-form" class="p-6 space-y-4 max-h-[60vh] overflow-y-auto custom-scroll">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">客户名称</label>
                    <input type="text" id="edit-name" class="mt-1 block w-full border rounded-lg p-2 text-sm bg-slate-50">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase">需求量 (吨)</label>
                        <input type="number" id="edit-demand" class="mt-1 block w-full border rounded-lg p-2 text-sm bg-slate-50">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase">供应商</label>
                        <input type="text" id="edit-supplier" class="mt-1 block w-full border rounded-lg p-2 text-sm bg-slate-50">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">备注/痛点</label>
                    <textarea id="edit-remark" rows="3" class="mt-1 block w-full border rounded-lg p-2 text-sm bg-slate-50"></textarea>
                </div>
            </div>
            <div class="p-4 border-t border-slate-100 bg-slate-50 flex justify-between gap-3">
                <button onclick="deleteCustomer()" class="px-4 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-lg">删除记录</button>
                <div class="flex gap-2">
                    <button onclick="closeEditModal()" class="px-4 py-2 text-xs font-bold text-slate-500">取消</button>
                    <button onclick="saveEdit()" class="px-6 py-2 text-xs font-bold bg-indigo-600 text-white rounded-lg shadow-lg hover:bg-indigo-700">保存同步</button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex h-screen relative overflow-hidden">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="w-80 md:w-96 glass-panel border-r border-slate-200 flex flex-col z-[2000] shadow-xl sidebar-transition absolute h-full left-0 top-0">
            <div class="p-6 border-b border-slate-100 bg-white flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2 bg-indigo-600 rounded-lg text-white shadow-lg shadow-indigo-200"><i data-lucide="database" class="w-5 h-5"></i></div>
                    <div>
                        <h1 class="text-sm font-bold text-slate-800">钛白粉云管理系统</h1>
                        <p class="text-[10px] text-slate-400 font-medium">实时同步 · 供应链决策</p>
                    </div>
                </div>
                <button id="close-sidebar" class="p-2 text-slate-400 hover:bg-slate-50 rounded-lg"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
            </div>
            
            <div class="flex-1 overflow-hidden flex flex-col">
                <div class="px-6 py-3 bg-slate-50/80 border-b flex justify-between items-center">
                    <h2 class="text-[10px] font-bold text-slate-500 uppercase tracking-wider">客户分布清单</h2>
                    <span id="customer-count-badge" class="bg-indigo-100 text-indigo-600 text-[9px] px-2 py-0.5 rounded-full font-bold">加载中...</span>
                </div>
                <div id="customer-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-2">
                    <!-- 列表项将在这里动态生成 -->
                </div>
            </div>

            <div class="p-6 border-t bg-slate-50/30">
                <div id="drop-zone" class="group border-2 border-dashed border-slate-200 rounded-xl p-5 text-center hover:border-indigo-400 hover:bg-white cursor-pointer transition-all">
                    <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls, .csv">
                    <div class="bg-slate-100 w-10 h-10 rounded-full flex items-center justify-center mx-auto mb-2 group-hover:bg-indigo-50 group-hover:text-indigo-600 transition-colors">
                        <i data-lucide="upload-cloud" class="w-5 h-5"></i>
                    </div>
                    <p class="text-[11px] text-slate-600 font-bold">导入 Excel 数据</p>
                    <p class="text-[9px] text-slate-400 mt-1">需包含: 客户名称, 经度, 纬度</p>
                </div>
            </div>
        </aside>

        <!-- 主地图区域 -->
        <main class="flex-1 relative h-full w-full">
            <button id="open-sidebar" class="absolute top-6 left-6 z-[1500] bg-white p-3 rounded-xl shadow-xl hover:bg-slate-50 sidebar-transition border border-slate-100">
                <i data-lucide="menu" class="w-6 h-6 text-indigo-600"></i>
            </button>
            <div id="map"></div>
        </main>
    </div>

    <!-- Firebase 逻辑 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        let db, auth, dataCollection;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'titanium-supply-chain-v1';

        // 初始化 Firebase
        async function initFirebase() {
            try {
                const firebaseConfig = JSON.parse(__firebase_config);
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 核心规则：使用指定的路径
                dataCollection = collection(db, 'artifacts', appId, 'public', 'data', 'customers');

                // 认证流程
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        updateStatus("已连接云端数据库", false);
                        startRealtimeSync();
                    } else {
                        updateStatus("身份验证失败", true);
                    }
                });
            } catch (err) {
                console.error("Firebase Init Error:", err);
                updateStatus("连接受阻: " + err.message, true);
            }
        }

        // 状态更新 UI
        function updateStatus(text, isError) {
            const bar = document.getElementById('status-bar');
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            txt.textContent = text;
            if (isError) {
                bar.classList.add('status-error');
                dot.classList.remove('animate-ping');
            } else {
                bar.classList.remove('status-error');
                setTimeout(() => bar.parentElement.style.opacity = '0', 3000);
            }
        }

        // 实时同步
        function startRealtimeSync() {
            // 使用简单查询避免索引问题 (RULE 2)
            onSnapshot(dataCollection, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                window.renderApp(data);
            }, (err) => {
                console.error("Sync Error:", err);
                updateStatus("同步错误: " + err.message, true);
            });
        }

        // 导出操作接口供全局使用
        window.cloudOps = {
            async add(item) {
                const id = `c_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`;
                await setDoc(doc(dataCollection, id), item);
            },
            async update(id, updates) {
                await updateDoc(doc(dataCollection, id), updates);
            },
            async delete(id) {
                await deleteDoc(doc(dataCollection, id));
            }
        };

        window.onload = initFirebase;
    </script>

    <script>
        // UI 交互逻辑
        lucide.createIcons();
        let currentData = [];
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([34.0, 108.0], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        const markersLayer = L.layerGroup().addTo(map);

        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');

        function toggleSidebar(show) {
            if (show) { sidebar.classList.remove('sidebar-hidden'); openBtn.classList.add('hidden'); }
            else { sidebar.classList.add('sidebar-hidden'); openBtn.classList.remove('hidden'); }
        }
        closeBtn.onclick = () => toggleSidebar(false);
        openBtn.onclick = () => toggleSidebar(true);

        // 渲染页面
        window.renderApp = (data) => {
            currentData = data;
            markersLayer.clearLayers();
            const list = document.getElementById('customer-list');
            list.innerHTML = '';

            data.forEach(item => {
                // 地图标记
                const size = Math.min(Math.max((item.demand || 10) / 10, 6), 25);
                const marker = L.circleMarker([item.lat, item.lng], {
                    radius: size,
                    fillColor: '#4f46e5',
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 0.8
                }).addTo(markersLayer);

                marker.bindPopup(`
                    <div class="p-1">
                        <div class="font-bold text-slate-800">${item.name}</div>
                        <div class="text-[11px] text-indigo-600 font-bold mt-1">需求: ${item.demand || 0} 吨</div>
                        <div class="text-[10px] text-slate-400 mt-1">${item.supplier || '未记录'}</div>
                        <button onclick="triggerEdit('${item.id}')" class="mt-2 w-full bg-slate-900 text-white text-[10px] py-1 rounded">查看详情</button>
                    </div>
                `);

                // 侧边栏列表
                const card = document.createElement('div');
                card.className = "p-3 bg-white border border-slate-100 rounded-xl hover:border-indigo-400 hover:shadow-md cursor-pointer transition-all";
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="text-xs font-bold text-slate-700 truncate w-3/4">${item.name}</div>
                        <span class="text-[9px] font-bold text-indigo-500">${item.demand || 0}T</span>
                    </div>
                    <div class="text-[10px] text-slate-400 mt-1 flex items-center gap-1">
                        <i data-lucide="truck" class="w-3 h-3"></i> ${item.supplier || '无供应商'}
                    </div>
                `;
                card.onclick = () => {
                    map.flyTo([item.lat, item.lng], 12);
                    marker.openPopup();
                };
                list.appendChild(card);
            });
            
            document.getElementById('customer-count-badge').textContent = `${data.length} 节点`;
            lucide.createIcons();
        };

        // 导入逻辑
        document.getElementById('drop-zone').onclick = () => document.getElementById('file-input').click();
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (ev) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                    const raw = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    
                    let count = 0;
                    for (let row of raw) {
                        const lat = parseFloat(row['纬度'] || row['lat'] || row['Latitude']);
                        const lng = parseFloat(row['经度'] || row['lng'] || row['Longitude']);
                        const name = row['客户名称'] || row['单位'] || row['Name'];
                        
                        if (!isNaN(lat) && !isNaN(lng) && name) {
                            await window.cloudOps.add({
                                name, lat, lng,
                                demand: parseFloat(row['需求量'] || row['需求'] || 0),
                                supplier: row['供应商'] || '未知',
                                remark: row['备注'] || '',
                                lastUpdated: new Date().toISOString()
                            });
                            count++;
                        }
                    }
                    showToast(`成功导入 ${count} 条数据`);
                } catch (err) {
                    showToast("导入失败: " + err.message, true);
                }
            };
            reader.readAsArrayBuffer(file);
        };

        // 编辑功能
        window.triggerEdit = (id) => {
            const item = currentData.find(d => d.id === id);
            if (!item) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-name').value = item.name || '';
            document.getElementById('edit-demand').value = item.demand || 0;
            document.getElementById('edit-supplier').value = item.supplier || '';
            document.getElementById('edit-remark').value = item.remark || '';
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const updates = {
                name: document.getElementById('edit-name').value,
                demand: parseFloat(document.getElementById('edit-demand').value),
                supplier: document.getElementById('edit-supplier').value,
                remark: document.getElementById('edit-remark').value,
                lastUpdated: new Date().toISOString()
            };
            await window.cloudOps.update(id, updates);
            closeEditModal();
            showToast("已保存并同步");
        }

        async function deleteCustomer() {
            const id = document.getElementById('edit-id').value;
            if (confirm("确定要删除该客户记录吗？此操作无法撤销。")) {
                await window.cloudOps.delete(id);
                closeEditModal();
                showToast("记录已删除");
            }
        }

        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        function showToast(msg, isError = false) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 z-[9999] px-6 py-3 rounded-xl shadow-2xl text-white text-xs font-bold transition-all transform translate-y-20 ${isError ? 'bg-red-500' : 'bg-slate-900'}`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.style.transform = 'translateY(0)', 10);
            setTimeout(() => {
                toast.style.transform = 'translateY(20px)';
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
    </script>
</body>
</html>
