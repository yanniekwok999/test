<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>钛白粉供应链管理系统 - 全球版</title>
    
    <!-- PWA 配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="钛白粉地图">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4300/4300334.png">

    <!-- CDN 资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f3f4f6; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass-panel { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); }
        
        /* 侧边栏过渡动画 */
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-hidden { transform: translateX(-100%); }
        
        .leaflet-popup-content-wrapper { border-radius: 16px; padding: 0; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .leaflet-popup-content { margin: 0 !important; width: 280px !important; }

        /* 移动端适配 */
        @media (max-width: 768px) {
            aside { width: 85% !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="flex h-screen relative overflow-hidden">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="w-96 glass-panel border-r border-slate-200 flex flex-col z-[2000] shadow-xl sidebar-transition absolute h-full left-0 top-0">
            <!-- 头部信息 -->
            <div class="p-6 border-b border-slate-100 bg-white">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-indigo-600 rounded-lg shadow-lg shadow-indigo-100">
                            <i data-lucide="globe" class="text-white w-5 h-5"></i>
                        </div>
                        <div>
                            <h1 class="text-base font-bold tracking-tight text-slate-800 leading-none">钛白粉全球供应链</h1>
                            <p class="text-[9px] text-slate-400 mt-1 uppercase tracking-widest font-semibold">Global Data System</p>
                        </div>
                    </div>
                    <button id="close-sidebar" class="p-2 hover:bg-slate-100 rounded-full text-slate-400">
                        <i data-lucide="chevron-left" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- 1. 列表区域 (排名在上) -->
            <div class="flex-1 overflow-hidden flex flex-col min-h-0">
                <div class="px-6 py-4 flex items-center justify-between bg-slate-50/50 border-b border-slate-100">
                    <div class="flex items-center gap-2">
                        <i data-lucide="bar-chart-3" class="w-4 h-4 text-indigo-500"></i>
                        <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider">客户需求排名</h2>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="clear-data" class="text-[10px] text-red-400 hover:text-red-600 font-bold px-2">清空</button>
                        <span id="customer-count" class="bg-indigo-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                    </div>
                </div>
                
                <div id="customer-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3">
                    <!-- 动态内容 -->
                </div>
            </div>

            <!-- 2. 导入区域 (在下) -->
            <div class="p-6 border-t border-slate-100 bg-slate-50/30">
                <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-xl p-4 text-center hover:border-indigo-400 hover:bg-white transition-all cursor-pointer group bg-white relative">
                    <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls, .csv">
                    <i data-lucide="plus-circle" class="mx-auto w-6 h-6 text-slate-300 group-hover:text-indigo-500 mb-1 transition-colors"></i>
                    <p class="text-xs text-slate-600 font-bold">追加/导入数据</p>
                    <p class="text-[9px] text-slate-400 mt-1">支持 Excel/CSV (含经纬度)</p>
                </div>
                <div class="mt-4 flex justify-between items-center px-1">
                    <span class="text-[10px] text-slate-400" id="storage-status">Local Sync On</span>
                    <button id="export-template" class="text-[10px] text-indigo-500 font-bold hover:underline">下载模板</button>
                </div>
            </div>
        </aside>

        <!-- 地图区域 -->
        <main class="flex-1 relative h-full w-full">
            <!-- 呼出按钮 (侧边栏隐藏时显示) -->
            <button id="open-sidebar" class="absolute top-6 left-6 z-[1500] bg-white p-3 rounded-xl shadow-xl border border-slate-100 text-indigo-600 hover:scale-105 transition-transform hidden">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>

            <div id="map"></div>
            
            <!-- 图例 -->
            <div class="absolute bottom-10 right-8 z-[1000] bg-white/90 p-4 rounded-xl border border-slate-200 shadow-lg backdrop-blur-md hidden sm:block">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest">需求分级 (Tons)</p>
                <div class="space-y-2">
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 rounded-full bg-indigo-600"></div>
                        <span class="text-xs text-slate-600">核心核心 (>500T)</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-3 h-3 rounded-full bg-blue-400"></div>
                        <span class="text-xs text-slate-600">重点客户 (100-500T)</span>
                    </div>
                </div>
            </div>

            <!-- 状态提示 -->
            <div class="absolute top-6 left-1/2 -translate-x-1/2 z-[1000]">
                <div id="status-bar" class="hidden bg-slate-900 text-white px-6 py-2 rounded-full shadow-2xl flex items-center gap-3">
                    <div class="w-2 h-2 bg-indigo-400 rounded-full animate-ping"></div>
                    <span id="status-text" class="text-xs font-bold tracking-wide">处理中...</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- 初始化 ---
        lucide.createIcons();
        
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');

        // 地图初始化 (CartoDB Positron 风格)
        const map = L.map('map', { 
            zoomControl: false,
            attributionControl: false 
        }).setView([30.0, 110.0], 4);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
        }).addTo(map);

        const markersLayer = L.layerGroup().addTo(map);

        // --- 侧边栏交互逻辑 ---
        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.remove('sidebar-hidden');
                openBtn.classList.add('hidden');
            } else {
                sidebar.classList.add('sidebar-hidden');
                openBtn.classList.remove('hidden');
            }
        }

        closeBtn.onclick = () => toggleSidebar(false);
        openBtn.onclick = () => toggleSidebar(true);

        // 向右滑动唤起侧边栏
        let touchStartX = 0;
        document.addEventListener('touchstart', e => touchStartX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            // 如果在地图左侧三分之一区域向右滑动
            if (touchEndX - touchStartX > 80 && touchStartX < window.innerWidth / 3) {
                toggleSidebar(true);
            }
        });

        // --- 数据处理 ---
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const customerList = document.getElementById('customer-list');
        const countBadge = document.getElementById('customer-count');
        const statusBar = document.getElementById('status-bar');
        const statusText = document.getElementById('status-text');

        window.onload = () => {
            const saved = localStorage.getItem('global_titanium_data');
            if (saved) renderData(JSON.parse(saved));
            else renderEmpty();
        };

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            showStatus("解析中...");
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                    const rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    processData(rawData);
                } catch (err) {
                    showStatus("失败");
                    setTimeout(hideStatus, 2000);
                }
            };
            reader.readAsArrayBuffer(file);
        };

        function processData(raw) {
            const find = (obj, keys) => {
                const found = Object.keys(obj).find(k => keys.some(key => k.toLowerCase().includes(key)));
                return found ? obj[found] : null;
            };

            const processed = raw.map(item => ({
                name: find(item, ['客户', 'name', 'company', '单位']) || '未知企业',
                lat: parseFloat(find(item, ['lat', '纬度'])),
                lng: parseFloat(find(item, ['lng', '经度', 'long'])),
                demand: parseFloat(find(item, ['需求', 'demand', '量', '吨', 't'])) || 0,
                supplier: find(item, ['供应商', 'supplier', '上游']) || '未记录',
                pain: find(item, ['痛点', 'pain', '问题']) || '暂无',
                contact: find(item, ['联系', 'contact', 'tel', '手机']) || '-'
            })).filter(d => !isNaN(d.lat) && !isNaN(d.lng));

            localStorage.setItem('global_titanium_data', JSON.stringify(processed));
            renderData(processed);
            hideStatus();
        }

        function renderData(data) {
            markersLayer.clearLayers();
            customerList.innerHTML = '';
            data.sort((a, b) => b.demand - a.demand);
            
            const bounds = [];
            data.forEach((c, index) => {
                const color = c.demand > 500 ? '#4f46e5' : (c.demand > 100 ? '#60a5fa' : '#94a3b8');
                const radius = Math.max(5, Math.min(18, Math.sqrt(c.demand) * 0.7));

                const marker = L.circleMarker([c.lat, c.lng], {
                    radius: radius,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 0.8
                }).addTo(markersLayer);

                marker.bindPopup(`
                    <div class="overflow-hidden">
                        <div class="bg-slate-900 text-white p-3">
                            <h3 class="font-bold text-xs">${c.name}</h3>
                        </div>
                        <div class="p-3 space-y-2">
                            <div class="flex justify-between items-center text-[11px]">
                                <span class="text-slate-400">年度需求</span>
                                <span class="font-bold text-indigo-600">${c.demand} T</span>
                            </div>
                            <div class="text-[10px] text-slate-500 italic">供应商: ${c.supplier}</div>
                            <div class="bg-red-50 p-2 rounded text-[10px] text-red-700">
                                <b>痛点:</b> ${c.pain}
                            </div>
                        </div>
                    </div>
                `, { closeButton: false });

                // 侧边栏卡片
                const card = document.createElement('div');
                card.className = "p-3 bg-white border border-slate-100 rounded-xl hover:shadow-md transition-all cursor-pointer flex gap-3 items-center group";
                card.innerHTML = `
                    <div class="w-7 h-7 flex-shrink-0 bg-slate-100 rounded-full flex items-center justify-center text-[10px] font-bold text-slate-400 group-hover:bg-indigo-600 group-hover:text-white">
                        ${index + 1}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-slate-800 text-xs truncate">${c.name}</h4>
                        <p class="text-[10px] text-slate-400 truncate">${c.supplier}</p>
                    </div>
                    <div class="text-right">
                        <span class="text-[11px] font-black text-indigo-600">${c.demand}T</span>
                    </div>
                `;
                card.onclick = () => {
                    // 点击后收起侧边栏
                    toggleSidebar(false);
                    map.flyTo([c.lat, c.lng], 13);
                    setTimeout(() => marker.openPopup(), 400);
                };
                customerList.appendChild(card);
                bounds.push([c.lat, c.lng]);
            });

            countBadge.textContent = data.length;
            lucide.createIcons();
            if (bounds.length) map.fitBounds(bounds, { padding: [100, 100] });
        }

        function renderEmpty() {
            customerList.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-slate-300 italic">
                    <i data-lucide="inbox" class="w-10 h-10 mb-3 opacity-20"></i>
                    <p class="text-[10px]">暂无排名数据</p>
                </div>
            `;
            lucide.createIcons();
        }

        function showStatus(msg) { statusText.textContent = msg; statusBar.classList.remove('hidden'); }
        function hideStatus() { statusBar.classList.add('hidden'); }

        document.getElementById('clear-data').onclick = (e) => {
            e.stopPropagation();
            if(confirm("确定清空数据？")) {
                localStorage.removeItem('global_titanium_data');
                location.reload();
            }
        };

        document.getElementById('export-template').onclick = () => {
            const ws = XLSX.utils.json_to_sheet([
                { "客户名称": "示例工厂A", "纬度": 31.23, "经度": 121.47, "年度需求": 800, "供应商": "科慕", "痛点": "物流慢", "联系人": "张先生" }
            ]);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "模板");
            XLSX.writeFile(wb, "钛白粉客户导入模板.xlsx");
        };
    </script>
</body>
</html>
