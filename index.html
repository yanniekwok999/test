<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钛白粉客户供应链地图管理系统</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- SheetJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html { height: 100%; margin: 0; font-family: -apple-system, sans-serif; }
        #map { height: 100%; width: 100%; z-index: 1; background: #f8fafc; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f3f4f6; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); }
        .leaflet-popup-content-wrapper { border-radius: 16px; padding: 0; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .leaflet-popup-content { margin: 0; width: 280px !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">

    <div class="flex h-screen">
        <!-- 侧边栏 -->
        <aside class="w-96 glass-panel border-r border-slate-200 flex flex-col z-[1000] shadow-xl">
            <div class="p-6 border-b border-slate-100 bg-white">
                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2 bg-blue-600 rounded-lg shadow-lg shadow-blue-200">
                        <i data-lucide="factory" class="text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold tracking-tight text-slate-800 leading-none">钛白粉供应链</h1>
                        <p class="text-[10px] text-slate-400 mt-1 uppercase tracking-widest font-semibold">Map Management</p>
                    </div>
                </div>

                <!-- 上传区域 -->
                <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-2xl p-6 text-center hover:border-blue-400 hover:bg-blue-50/50 transition-all cursor-pointer group bg-slate-50/50 relative">
                    <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls, .csv">
                    <i data-lucide="file-spreadsheet" class="mx-auto w-10 h-10 text-slate-300 group-hover:text-blue-500 mb-2 transition-colors"></i>
                    <p class="text-sm text-slate-600 font-bold">导入客户 Excel</p>
                    <p class="text-[10px] text-slate-400 mt-1">请确保包含：经度、纬度、需求量</p>
                </div>
            </div>

            <!-- 列表区域 -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <div class="px-6 py-4 flex items-center justify-between bg-slate-50/80 border-b border-slate-100">
                    <h2 class="text-xs font-bold text-slate-500 uppercase tracking-wider">需求优先级排序</h2>
                    <span id="customer-count" class="bg-blue-600 text-white text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
                
                <div id="customer-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3">
                    <div class="text-center py-20 text-slate-400">
                        <i data-lucide="info" class="mx-auto w-10 h-10 mb-3 opacity-20"></i>
                        <p class="text-sm px-10">未检测到数据<br><span class="text-xs opacity-60">请检查 Excel 是否包含经纬度列</span></p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 地图区域 -->
        <main class="flex-1 relative">
            <div id="map"></div>
            
            <!-- 状态提示 -->
            <div class="absolute top-6 left-1/2 -translate-x-1/2 z-[1000]">
                <div id="status-bar" class="hidden bg-slate-900 text-white px-6 py-2 rounded-full shadow-2xl flex items-center gap-3">
                    <div id="status-spinner" class="w-2 h-2 bg-blue-400 rounded-full animate-pulse"></div>
                    <span id="status-text" class="text-xs font-bold tracking-wide">处理中...</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        lucide.createIcons();

        // 1. 初始化地图
        const map = L.map('map', { zoomControl: false }).setView([35.0, 105.0], 4);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const markersLayer = L.layerGroup().addTo(map);

        // 2. 交互逻辑
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const customerList = document.getElementById('customer-list');
        const countBadge = document.getElementById('customer-count');
        const statusBar = document.getElementById('status-bar');
        const statusText = document.getElementById('status-text');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-blue-400', 'bg-blue-50'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-blue-400', 'bg-blue-50'); });
        dropZone.addEventListener('drop', (e) => { 
            e.preventDefault(); 
            dropZone.classList.remove('border-blue-400', 'bg-blue-50');
            handleFile(e.dataTransfer.files[0]); 
        });
        fileInput.addEventListener('change', (e) => { handleFile(e.target.files[0]); });

        function handleFile(file) {
            if (!file) return;
            showStatus("正在智能读取文件...");
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (!workbook.SheetNames.length) {
                        throw new Error("Excel文件似乎是空的");
                    }

                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const json = XLSX.utils.sheet_to_json(firstSheet);
                    
                    console.log("读取到的原始数据示例:", json[0]); // 调试用
                    
                    if (json.length === 0) {
                        showToast("表格中没有发现数据行");
                        hideStatus();
                        return;
                    }

                    processData(json);
                } catch (err) {
                    console.error("解析错误:", err);
                    showToast("解析失败: " + err.message);
                    hideStatus();
                }
            };
            reader.onerror = () => {
                showToast("文件读取中断");
                hideStatus();
            };
            reader.readAsArrayBuffer(file);
        }

        // 智能匹配字段名函数
        function findVal(obj, aliases) {
            const key = Object.keys(obj).find(k => {
                const s = k.toString().trim().toLowerCase();
                return aliases.some(a => s.includes(a.toLowerCase()) || a.toLowerCase().includes(s));
            });
            return key ? obj[key] : null;
        }

        function processData(data) {
            markersLayer.clearLayers();
            
            // 核心逻辑：数据转换
            const processed = data.map((item, index) => {
                const name = findVal(item, ['客户', '公司', '名称', 'Name', '单位', '厂家']) || `客户-${index+1}`;
                const rawLat = findVal(item, ['纬度', 'Lat', 'latitude', '坐标Y', 'y']);
                const rawLng = findVal(item, ['经度', 'Lng', 'longitude', 'Lon', '坐标X', 'x']);
                const demand = parseFloat(findVal(item, ['需求', '钛白粉需求', 'Demand', '用量', '吨位'])) || 0;
                
                return {
                    name: name,
                    lat: parseFloat(rawLat),
                    lng: parseFloat(rawLng),
                    capacity: findVal(item, ['产能', '规模', 'Capacity']) || '未备注',
                    demand: demand,
                    suppliers: findVal(item, ['上游', '供应商', 'Suppliers']) || '未记录',
                    clients: findVal(item, ['下游', '客户', 'Clients']) || '未记录'
                };
            }).filter(d => !isNaN(d.lat) && !isNaN(d.lng));

            if (processed.length === 0) {
                showToast("未找到有效坐标，请确认列名是否包含'经度'和'纬度'");
                customerList.innerHTML = `<div class="text-center py-20 text-red-400 text-xs px-6 font-bold">错误：Excel 中找不到“经度”和“纬度”字段，或坐标数值不正确。</div>`;
                hideStatus();
                return;
            }

            // 按需求降序
            processed.sort((a, b) => b.demand - a.demand);

            customerList.innerHTML = '';
            const bounds = [];

            processed.forEach((c, idx) => {
                const radius = Math.max(6, Math.min(25, Math.sqrt(c.demand) * 0.8 || 7));
                const color = c.demand > 500 ? '#2563eb' : (c.demand > 100 ? '#60a5fa' : '#94a3b8');

                const marker = L.circleMarker([c.lat, c.lng], {
                    radius: radius,
                    fillColor: color,
                    color: "#ffffff",
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(markersLayer);

                marker.bindPopup(`
                    <div class="bg-white overflow-hidden text-slate-800">
                        <div class="bg-blue-600 text-white p-3 font-bold text-sm">${c.name}</div>
                        <div class="p-3 text-xs space-y-2">
                            <div class="flex justify-between"><span>需求量:</span><span class="font-bold text-blue-600">${c.demand}T</span></div>
                            <div class="flex justify-between"><span>产能:</span><span>${c.capacity}</span></div>
                            <div class="border-t pt-2 mt-2">
                                <p class="text-[10px] text-slate-400 font-bold uppercase">供应商</p>
                                <p>${c.suppliers}</p>
                            </div>
                        </div>
                    </div>
                `);

                const card = document.createElement('div');
                card.className = "bg-white border border-slate-100 p-4 rounded-xl shadow-sm hover:border-blue-400 transition-all cursor-pointer group";
                card.innerHTML = `
                    <div class="flex justify-between">
                        <span class="font-bold text-slate-800 truncate pr-2">${c.name}</span>
                        <span class="text-blue-600 font-black text-xs">${c.demand}T</span>
                    </div>
                    <div class="text-[10px] text-slate-400 mt-1">产能: ${c.capacity}</div>
                `;
                card.onclick = () => {
                    map.flyTo([c.lat, c.lng], 13);
                    setTimeout(() => marker.openPopup(), 500);
                };
                customerList.appendChild(card);
                bounds.push([c.lat, c.lng]);
            });

            countBadge.textContent = processed.length;
            lucide.createIcons();
            map.fitBounds(bounds, { padding: [50, 50] });
            showStatus(`成功加载 ${processed.length} 条数据`, false);
            setTimeout(hideStatus, 2000);
        }

        function showStatus(msg, spin = true) {
            statusText.textContent = msg;
            statusBar.classList.remove('hidden');
            document.getElementById('status-spinner').style.display = spin ? 'block' : 'none';
        }

        function hideStatus() {
            statusBar.classList.add('hidden');
        }

        function showToast(msg) {
            const t = document.createElement('div');
            t.className = "fixed bottom-10 left-1/2 -translate-x-1/2 z-[3000] bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl text-sm font-bold animate-bounce";
            t.textContent = msg;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 5000);
        }
    </script>
</body>
</html>
