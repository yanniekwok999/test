<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>钛白粉全球供应链管理系统</title>
    
    <!-- 优化后的 CDN 资源，确保海内外稳定且变量定义正确 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://lib.baomitu.com/leaflet/1.9.4/leaflet.css" />
    <script src="https://lib.baomitu.com/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://lib.baomitu.com/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 使用更通用的 Lucide 加载方式 -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; background: #aad3df; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f3f4f6; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass-panel { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); }
        
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-hidden { transform: translateX(-100%); }
        
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .leaflet-popup-content { margin: 0 !important; width: 320px !important; }

        .info-grid { display: grid; grid-template-columns: 80px 1fr; gap: 8px; font-size: 12px; align-items: flex-start; margin-bottom: 6px; }
        .info-label { color: #64748b; font-weight: 600; }
        .info-value { color: #1e293b; word-break: break-all; }
        
        input, textarea { border: 1px solid #e2e8f0; border-radius: 4px; padding: 4px; width: 100%; font-size: 12px; }
        textarea { min-height: 40px; resize: vertical; }

        @media (max-width: 768px) {
            aside { width: 85% !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="flex h-screen relative overflow-hidden">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="w-96 glass-panel border-r border-slate-200 flex flex-col z-[2000] shadow-xl sidebar-transition absolute h-full left-0 top-0">
            <!-- 头部 -->
            <div class="p-5 border-b border-slate-100 bg-white">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-indigo-600 rounded-lg shadow-lg">
                            <i data-lucide="globe" class="text-white w-5 h-5"></i>
                        </div>
                        <div>
                            <h1 class="text-base font-bold text-slate-800">全球供应链看板</h1>
                            <p class="text-[10px] text-slate-400 uppercase tracking-wider">Global Supply Chain</p>
                        </div>
                    </div>
                    <button id="close-sidebar" class="p-2 hover:bg-slate-100 rounded-full text-slate-400">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- 操作区 -->
            <div class="px-5 py-3 flex gap-2 border-b border-slate-100 bg-slate-50/50">
                <button id="export-current" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold py-2 px-3 rounded-lg flex items-center justify-center gap-2 transition-all">
                    <i data-lucide="download" class="w-3.5 h-3.5"></i> 导出数据
                </button>
                <button id="clear-data" class="bg-white border border-red-200 text-red-500 hover:bg-red-50 text-xs font-bold py-2 px-3 rounded-lg transition-all">
                    清空
                </button>
            </div>

            <!-- 列表区域 -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <div class="px-5 py-3 flex items-center justify-between border-b border-slate-100">
                    <div class="flex items-center gap-2">
                        <i data-lucide="list" class="w-4 h-4 text-slate-400"></i>
                        <h2 class="text-xs font-bold text-slate-500 uppercase">全球企业列表</h2>
                    </div>
                    <span id="customer-count" class="bg-slate-200 text-slate-600 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
                
                <div id="customer-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3">
                    <!-- 动态加载 -->
                </div>
            </div>

            <!-- 导入区域 -->
            <div class="p-5 border-t border-slate-100 bg-white">
                <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-xl p-4 text-center hover:border-indigo-400 hover:bg-indigo-50/30 transition-all cursor-pointer group relative">
                    <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls, .csv">
                    <i data-lucide="upload-cloud" class="mx-auto w-6 h-6 text-slate-300 group-hover:text-indigo-500 mb-2 transition-colors"></i>
                    <p class="text-xs text-slate-600 font-bold">点击上传全球客户 Excel</p>
                    <p class="text-[9px] text-slate-400 mt-1">支持全球经纬度坐标</p>
                </div>
                <button id="export-template" class="w-full mt-3 text-[10px] text-slate-400 hover:text-indigo-500 flex items-center justify-center gap-1">
                    <i data-lucide="file-text" class="w-3 h-3"></i> 下载全球版导入模板
                </button>
            </div>
        </aside>

        <!-- 地图区域 -->
        <main class="flex-1 relative h-full w-full">
            <button id="open-sidebar" class="absolute top-6 left-6 z-[1500] bg-white p-3 rounded-xl shadow-xl border border-slate-100 text-indigo-600 hover:scale-105 transition-transform hidden">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>

            <div id="map"></div>
            
            <!-- 状态提示 -->
            <div class="absolute top-6 left-1/2 -translate-x-1/2 z-[1000]">
                <div id="status-bar" class="hidden bg-slate-900 text-white px-6 py-2 rounded-full shadow-2xl flex items-center gap-3">
                    <div id="status-spinner" class="w-2 h-2 bg-indigo-400 rounded-full animate-ping"></div>
                    <span id="status-text" class="text-xs font-bold tracking-wide">处理中...</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 安全初始化 Lucide 图标的辅助函数
        function initIcons() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                console.warn('Lucide library not yet loaded, retrying...');
                setTimeout(initIcons, 100);
            }
        }
        
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const customerList = document.getElementById('customer-list');
        const countBadge = document.getElementById('customer-count');
        const statusBar = document.getElementById('status-bar');
        const statusText = document.getElementById('status-text');

        let currentData = [];

        // 初始化地图
        const map = L.map('map', { 
            zoomControl: false,
            attributionControl: false,
            worldCopyJump: true
        }).setView([30, 100], 3); 

        // 切换到底图：使用更兼容海内外的瓦片源
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        const markersLayer = L.layerGroup().addTo(map);

        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.remove('sidebar-hidden');
                openBtn.classList.add('hidden');
            } else {
                sidebar.classList.add('sidebar-hidden');
                openBtn.classList.remove('hidden');
            }
        }
        closeBtn.onclick = () => toggleSidebar(false);
        openBtn.onclick = () => toggleSidebar(true);

        window.onload = () => {
            initIcons();
            const saved = localStorage.getItem('global_titanium_data');
            if (saved) {
                currentData = JSON.parse(saved);
                renderData(currentData);
            } else {
                renderEmpty();
                toggleSidebar(true);
            }
        };

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            showStatus("正在解析全球数据...");
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                    const rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    processAndSaveData(rawData);
                } catch (err) {
                    showStatus("解析失败，请检查文件格式");
                    setTimeout(hideStatus, 3000);
                }
            };
            reader.readAsArrayBuffer(file);
        };

        function processAndSaveData(raw) {
            const find = (obj, keys) => {
                const found = Object.keys(obj).find(k => keys.some(key => k.replace(/\s+/g,'').toLowerCase().includes(key.toLowerCase())));
                return found ? obj[found] : '';
            };

            const processed = raw.map((item, idx) => ({
                id: Date.now() + idx,
                name: find(item, ['客户', '企业', '单位', 'Name', 'Company']) || 'Unknown Company',
                lat: parseFloat(find(item, ['纬度', 'Lat'])),
                lng: parseFloat(find(item, ['经度', 'Lng', 'Long'])),
                demand: parseFloat(find(item, ['需求', '量', 'Demand', 'Tons'])) || 0,
                capacity: find(item, ['产能', 'Capacity']) || 'N/A',
                supplier: find(item, ['供应商', 'Supplier']) || 'N/A',
                pain: find(item, ['痛点', 'Pain', 'Issue']) || 'None',
                process: find(item, ['工艺', 'Process']) || 'Standard',
                remark: find(item, ['备注', 'Note', 'Remark']) || ''
            })).filter(d => !isNaN(d.lat) && !isNaN(d.lng));

            currentData = processed;
            saveToLocal();
            renderData(currentData);
            hideStatus();
            if(processed.length > 0) toggleSidebar(false);
        }

        function saveToLocal() {
            localStorage.setItem('global_titanium_data', JSON.stringify(currentData));
        }

        function renderData(data) {
            markersLayer.clearLayers();
            customerList.innerHTML = '';
            
            data.sort((a, b) => b.demand - a.demand);
            
            const bounds = [];
            data.forEach((c, index) => {
                const color = c.demand > 1000 ? '#ef4444' : (c.demand > 200 ? '#4f46e5' : '#10b981');
                const radius = Math.max(6, Math.min(20, Math.sqrt(c.demand) * 0.6));

                const marker = L.circleMarker([c.lat, c.lng], {
                    radius: radius,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 0.85
                }).addTo(markersLayer);

                marker.on('click', () => openEditPopup(c, marker));

                const card = document.createElement('div');
                card.className = "p-3 bg-white border border-slate-100 rounded-xl hover:shadow-md hover:border-indigo-200 transition-all cursor-pointer flex gap-3 items-center group";
                card.innerHTML = `
                    <div class="w-8 h-8 flex-shrink-0 rounded-lg bg-slate-50 text-slate-400 flex items-center justify-center text-[10px] font-bold group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                        ${index + 1}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-slate-800 text-xs truncate">${c.name}</h4>
                        <p class="text-[10px] text-slate-400 truncate mt-0.5">${c.supplier || '未记录供应商'}</p>
                    </div>
                    <div class="text-right">
                        <div class="text-[11px] font-black text-indigo-600">${c.demand}T</div>
                    </div>
                `;
                card.onclick = () => {
                    if(window.innerWidth < 768) toggleSidebar(false);
                    map.flyTo([c.lat, c.lng], 10);
                    setTimeout(() => openEditPopup(c, marker), 400);
                };
                customerList.appendChild(card);
                bounds.push([c.lat, c.lng]);
            });

            countBadge.textContent = data.length;
            if (bounds.length) {
                map.fitBounds(bounds, { padding: [50, 50], maxZoom: 10 });
            }
        }

        function openEditPopup(item, marker) {
            const content = `
                <div class="font-sans">
                    <div class="bg-indigo-900 text-white p-3 flex justify-between items-center">
                        <h3 class="font-bold text-xs truncate mr-4">${item.name}</h3>
                        <span class="text-[9px] bg-indigo-500 px-1.5 py-0.5 rounded">ID: ${item.id % 10000}</span>
                    </div>
                    <div class="p-4 space-y-2 bg-white max-h-[400px] overflow-y-auto custom-scroll">
                        <div class="info-grid">
                            <span class="info-label">需求量(吨)</span>
                            <input type="number" id="edit-demand" value="${item.demand}">
                        </div>
                        <div class="info-grid">
                            <span class="info-label">当前产能</span>
                            <input type="text" id="edit-capacity" value="${item.capacity}">
                        </div>
                        <div class="info-grid">
                            <span class="info-label">供应商</span>
                            <input type="text" id="edit-supplier" value="${item.supplier}">
                        </div>
                        <div class="info-grid">
                            <span class="info-label">业务痛点</span>
                            <textarea id="edit-pain">${item.pain}</textarea>
                        </div>
                        <div class="info-grid">
                            <span class="info-label">备注</span>
                            <textarea id="edit-remark">${item.remark}</textarea>
                        </div>
                        <div class="pt-3 flex gap-2">
                            <button id="save-btn" class="flex-1 bg-indigo-600 text-white py-2 rounded text-xs font-bold hover:bg-indigo-700">保存</button>
                            <button id="close-pop-btn" class="px-3 bg-slate-100 text-slate-500 py-2 rounded text-xs">取消</button>
                        </div>
                    </div>
                </div>
            `;
            marker.bindPopup(content, { maxWidth: 320, closeButton: false }).openPopup();

            setTimeout(() => {
                const saveBtn = document.getElementById('save-btn');
                if (saveBtn) {
                    saveBtn.onclick = () => {
                        item.demand = parseFloat(document.getElementById('edit-demand').value) || 0;
                        item.capacity = document.getElementById('edit-capacity').value;
                        item.supplier = document.getElementById('edit-supplier').value;
                        item.pain = document.getElementById('edit-pain').value;
                        item.remark = document.getElementById('edit-remark').value;
                        
                        saveToLocal();
                        renderData(currentData);
                        map.closePopup();
                        showStatus("同步成功");
                        setTimeout(hideStatus, 2000);
                    };
                }
                const closePopBtn = document.getElementById('close-pop-btn');
                if (closePopBtn) closePopBtn.onclick = () => map.closePopup();
            }, 100);
        }

        function renderEmpty() {
            customerList.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-slate-300">
                    <i data-lucide="globe" class="w-10 h-10 mb-2 opacity-20"></i>
                    <p class="text-[10px]">等待上传全球数据</p>
                </div>
            `;
            initIcons();
        }

        function showStatus(msg) { statusText.textContent = msg; statusBar.classList.remove('hidden'); }
        function hideStatus() { statusBar.classList.add('hidden'); }

        document.getElementById('clear-data').onclick = () => {
            if(confirm("确定要清空全球数据吗？")) {
                localStorage.removeItem('global_titanium_data');
                currentData = [];
                renderEmpty();
                markersLayer.clearLayers();
                countBadge.textContent = "0";
            }
        };

        document.getElementById('export-current').onclick = () => {
            if (currentData.length === 0) return;
            const exportData = currentData.map(item => ({
                "企业名称": item.name,
                "纬度": item.lat,
                "经度": item.lng,
                "年需求量(吨)": item.demand,
                "当前产能": item.capacity,
                "现有供应商": item.supplier,
                "业务痛点": item.pain,
                "工艺类型": item.process,
                "备注信息": item.remark
            }));
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "供应链数据");
            XLSX.writeFile(wb, `供应链数据_${new Date().toISOString().split('T')[0]}.xlsx`);
        };

        document.getElementById('export-template').onclick = () => {
            const template = [
                { "Name": "美国客户示例", "Lat": 34.05, "Lng": -118.24, "Demand": 2000, "Capacity": "500kt", "Supplier": "供应商A", "Pain": "物流延迟" },
                { "Name": "中国客户示例", "Lat": 31.23, "Lng": 121.47, "Demand": 1500, "Capacity": "300kt", "Supplier": "供应商B", "Pain": "对价格敏感" }
            ];
            const ws = XLSX.utils.json_to_sheet(template);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "导入模板");
            XLSX.writeFile(wb, "全球供应链导入模板.xlsx");
        };
    </script>
</body>
</html>
