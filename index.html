<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>钛白粉供应链管理系统 - 云同步增强版</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="钛白粉地图">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, addDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // 配置与初始化
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'titanium-supply-chain';
        const dataCollection = collection(db, 'artifacts', appId, 'public', 'data', 'customers');

        // 将所有方法挂载到全局，解决 ReferenceError
        window.dbTools = { 
            db, 
            dataCollection, 
            doc, 
            setDoc, 
            addDoc, 
            deleteDoc, 
            updateDoc, 
            onSnapshot 
        };

        // 认证逻辑：优先使用 Custom Token
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("认证失败:", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("用户已登录:", user.uid);
                // 确保登录后再启动同步
                if (typeof window.initRealtimeSync === 'function') {
                    window.initRealtimeSync();
                }
            }
        });

        initAuth();
    </script>

    <style>
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; background: #f1f5f9; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f3f4f6; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass-panel { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-hidden { transform: translateX(-100%); }
        .leaflet-popup-content-wrapper { border-radius: 16px; padding: 0; overflow: hidden; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .leaflet-popup-content { margin: 0 !important; width: 320px !important; }

        input, textarea { border: 1px solid #e2e8f0; border-radius: 8px; padding: 8px 12px; width: 100%; font-size: 13px; background: #f8fafc; }
        input:focus, textarea:focus { outline: 2px solid #6366f1; border-color: transparent; background: #fff; }

        @media (max-width: 768px) { aside { width: 90% !important; } }
    </style>

            <div class="p-6 border-b border-slate-100 bg-white">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-indigo-600 rounded-lg shadow-lg shadow-indigo-100">
                            <i data-lucide="globe" class="text-white w-5 h-5"></i>
                        </div>
                        <div>
                            <h1 class="text-base font-bold tracking-tight text-slate-800 leading-none">钛白粉供应链云系统</h1>

            <!-- 图例 -->

                <p class="text-[10px] font-black text-slate-400 uppercase mb-3 tracking-widest border-b border-slate-100 pb-1">需求量分级 (吨)</p>

                    <div class="flex items-center gap-3">

                    </div>

                    </div>

                        <div class="w-3 h-3 rounded-full bg-slate-400 shadow-sm shadow-slate-100"></div>

                    <div class="w-2 h-2 bg-indigo-400 rounded-full animate-ping"></div>

    <script>
        lucide.createIcons();
        
        let globalData = [];
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const customerList = document.getElementById('customer-list');
        const statusBar = document.getElementById('status-bar');
        const statusText = document.getElementById('status-text');

        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([30.0, 110.0], 4);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
        const markersLayer = L.layerGroup().addTo(map);

        function toggleSidebar(show) {
            if (show) { sidebar.classList.remove('sidebar-hidden'); openBtn.classList.add('hidden'); }
            else { sidebar.classList.add('sidebar-hidden'); openBtn.classList.remove('hidden'); }
        }
        closeBtn.onclick = () => toggleSidebar(false);
        openBtn.onclick = () => toggleSidebar(true);

        // 初始化实时同步 (定义为全局函数，供模块脚本调用)
        window.initRealtimeSync = async function() {
            if (!window.dbTools) return;
            showStatus("正在连接云端...");
            const { dataCollection, onSnapshot } = window.dbTools;
            
            onSnapshot(dataCollection, (snapshot) => {
                globalData = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                renderData();
                hideStatus();
            }, (error) => {
                console.error("同步错误:", error);
                showStatus("数据同步中断，请检查权限或网络");
            });
        };

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            showStatus("正在解析并同步数据...");
            const reader = new FileReader();
            reader.onload = async (ev) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                    const rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    await uploadDataToCloud(rawData);
                } catch (err) {
                    showStatus("文件解析失败");
                    setTimeout(hideStatus, 2000);
                }
            };
            reader.readAsArrayBuffer(file);
        };

        async function uploadDataToCloud(raw) {
            const find = (obj, keys) => {
                const found = Object.keys(obj).find(k => keys.some(key => k.toLowerCase().includes(key)));
                return found ? obj[found] : null;
            };

            const { dataCollection, doc, setDoc } = window.dbTools;
            let successCount = 0;

            for (const item of raw) {
                const lat = parseFloat(find(item, ['lat', '纬度']));
                const lng = parseFloat(find(item, ['lng', '经度', 'long']));
                
                if (!isNaN(lat) && !isNaN(lng)) {
                    const customerId = `cust_${Date.now()}_${Math.random().toString(36).substr(2, 5)}`;
                    const data = {
                        name: find(item, ['客户', 'name', 'company', '单位']) || '未命名企业',
                        lat: lat,
                        lng: lng,
                        demand: parseFloat(find(item, ['需求', 'demand', '量', '吨', 't'])) || 0,
                        capacity: find(item, ['产能', 'capacity', '产值']) || '未记录',
                        supplier: find(item, ['供应商', 'supplier', '上游']) || '未记录',
                        pain: find(item, ['痛点', 'pain', '问题']) || '未记录',
                        remark: find(item, ['备注', 'remark', '信息', 'note']) || '无',
                        updateTime: new Date().toLocaleString()
                    };
                    await setDoc(doc(dataCollection, customerId), data);
                    successCount++;
                }
            }
            showStatus(`同步成功: 已上传 ${successCount} 条数据`);
            setTimeout(hideStatus, 2000);
        }

        function renderData() {
            markersLayer.clearLayers();
            customerList.innerHTML = '';
            
            const sortedData = [...globalData].sort((a, b) => b.demand - a.demand);
            const bounds = [];
            
            sortedData.forEach((c, index) => {
                const color = c.demand > 500 ? '#4f46e5' : (c.demand > 100 ? '#60a5fa' : '#94a3b8');
                const radius = Math.max(6, Math.min(20, Math.sqrt(c.demand) * 0.8));

                const marker = L.circleMarker([c.lat, c.lng], {
                    radius: radius,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    fillOpacity: 0.85
                }).addTo(markersLayer);

                marker.bindPopup(`
                    <div class="font-sans overflow-hidden">
                        <div class="bg-slate-900 text-white p-4 flex justify-between items-center">
                            <h3 class="font-bold text-sm truncate mr-4">${c.name}</h3>
                            <button onclick="openEditModal('${c.id}')" class="text-[10px] bg-indigo-500 hover:bg-indigo-400 px-3 py-1 rounded-full font-bold transition-colors">编辑</button>
                        </div>
                        <div class="p-5 space-y-3 bg-white">
                            <div class="info-grid">
                                <span class="info-label">需求量</span>
                                <span class="info-value font-bold text-indigo-600 text-sm">${c.demand} 吨</span>
                            </div>
                            <div class="info-grid">
                                <span class="info-label">生产产能</span>
                                <span class="info-value">${c.capacity || '未记录'}</span>
                            </div>
                            <div class="info-grid">
                                <span class="info-label">主供应商</span>
                                <span class="info-value">${c.supplier || '未记录'}</span>
                            </div>
                            <div class="info-grid">
                                <span class="info-label">核心痛点</span>
                                <span class="info-value text-red-500 font-medium">${c.pain || '无记录'}</span>
                            </div>
                            <div class="info-grid">
                                <span class="info-label">备注信息</span>
                                <span class="info-value text-slate-500 text-[10.5px] leading-relaxed">${c.remark || '无'}</span>
                            </div>
                            <div class="pt-3 border-t border-slate-50 flex justify-between items-center">
                                <span class="text-[9px] text-slate-300 font-medium tracking-tight">更新时间: ${c.updateTime}</span>
                            </div>
                        </div>
                    </div>
                `, { closeButton: false });

                const card = document.createElement('div');
                card.className = "p-4 bg-white border border-slate-100 rounded-2xl hover:shadow-xl hover:border-indigo-100 transition-all cursor-pointer flex gap-4 items-center group relative overflow-hidden";
                card.innerHTML = `
                    <div class="w-10 h-10 flex-shrink-0 rounded-xl flex items-center justify-center text-xs font-black ${c.demand > 500 ? 'bg-indigo-50 text-indigo-600' : 'bg-slate-50 text-slate-400'}">
                        ${index + 1}
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-slate-800 text-sm truncate group-hover:text-indigo-600 transition-colors">${c.name}</h4>
                        <div class="flex items-center gap-2 mt-1">
                             <i data-lucide="truck" class="w-3 h-3 text-slate-300"></i>
                             <span class="text-[10px] text-slate-400 truncate">${c.supplier}</span>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-xs font-black text-indigo-600">${c.demand}T</div>
                        <div class="text-[8px] text-slate-300 font-bold uppercase mt-1">ANNUAL</div>
                    </div>
                `;
                card.onclick = () => {
                    if(window.innerWidth < 768) toggleSidebar(false);
                    map.flyTo([c.lat, c.lng], 12, { duration: 1.5 });
                    setTimeout(() => marker.openPopup(), 600);
                };
                customerList.appendChild(card);
                bounds.push([c.lat, c.lng]);
            });

            document.getElementById('customer-count-label').textContent = `共 ${globalData.length} 个节点`;
            if (bounds.length > 0 && markersLayer.getLayers().length > 0) {
                map.fitBounds(bounds, { padding: [100, 100] });
            }
            lucide.createIcons();
        }

        function openEditModal(id) {
            const item = globalData.find(d => d.id === id);
            if (!item) return;
            document.getElementById('edit-id').value = item.id;
            document.getElementById('edit-name').value = item.name;
            document.getElementById('edit-demand').value = item.demand;
            document.getElementById('edit-capacity').value = item.capacity;
            document.getElementById('edit-supplier').value = item.supplier;
            document.getElementById('edit-pain').value = item.pain;
            document.getElementById('edit-remark').value = item.remark;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const { dataCollection, doc, updateDoc } = window.dbTools;
            const saveBtn = document.getElementById('save-btn');
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = "同步中...";

            try {
                const updateData = {
                    name: document.getElementById('edit-name').value,
                    demand: parseFloat(document.getElementById('edit-demand').value) || 0,
                    capacity: document.getElementById('edit-capacity').value,
                    supplier: document.getElementById('edit-supplier').value,
                    pain: document.getElementById('edit-pain').value,
                    remark: document.getElementById('edit-remark').value,
                    updateTime: new Date().toLocaleString()
                };
                
                await updateDoc(doc(dataCollection, id), updateData);
                closeEditModal();
                showStatus("更新成功，已同步至云端");
                setTimeout(hideStatus, 2000);
            } catch (err) {
                console.error("保存失败:", err);
                showStatus("保存失败，请重试");
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i data-lucide="save" class="w-3 h-3"></i> 保存并同步';
                lucide.createIcons();
            }
        }

        function showStatus(msg) { statusText.textContent = msg; statusBar.classList.remove('hidden'); }
        function hideStatus() { statusBar.classList.add('hidden'); }

        document.getElementById('clear-data').onclick = async (e) => {
            e.stopPropagation();
            if(confirm("确定清空云端所有数据吗？此操作不可逆！")) {
                const { dataCollection, deleteDoc, doc } = window.dbTools;
                showStatus("正在清理云端数据...");
                for (const item of globalData) {
                    await deleteDoc(doc(dataCollection, item.id));
                }
                showStatus("已清理全部数据");
                setTimeout(hideStatus, 2000);
            }
        };

        document.getElementById('export-data').onclick = () => {
            if (globalData.length === 0) {
                alert("没有可导出的数据");
                return;
            }
            const exportData = globalData.map(d => ({
                "客户名称": d.name,
                "纬度": d.lat,
                "经度": d.lng,
                "年度需求量(吨)": d.demand,
                "产能信息": d.capacity,
                "主供应商": d.supplier,
                "核心痛点": d.pain,
                "备注信息": d.remark,
                "云端最后同步时间": d.updateTime
            }));
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "云端同步数据");
            XLSX.writeFile(wb, `钛白粉云供应链数据_${new Date().toLocaleDateString()}.xlsx`);
        };
