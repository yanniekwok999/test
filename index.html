<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>钛白粉供应链管理系统 - 云端同步版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body, html { height: 100%; margin: 0; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; background: #f1f5f9; }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-hidden { transform: translateX(-100%); }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 5px; }
        #status-bar { transition: all 0.5s ease; }
        .status-error { background-color: #ef4444 !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <!-- 云端状态指示条 -->
    <div class="fixed top-6 left-1/2 -translate-x-1/2 z-[5000]">
        <div id="status-bar" class="bg-slate-900/90 backdrop-blur text-white px-6 py-2 rounded-full shadow-2xl flex items-center gap-3">
            <div id="status-dot" class="w-2 h-2 bg-yellow-400 rounded-full animate-pulse"></div>
            <span id="status-text" class="text-[10px] font-bold tracking-widest uppercase">正在初始化云端...</span>
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div id="edit-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-[6000]">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden border border-white/20">
            <div class="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-slate-800 flex items-center gap-2">客户资料编辑</h3>
                <button onclick="closeEditModal()" class="text-slate-400 hover:text-slate-600"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="edit-form" class="p-6 space-y-4 max-h-[60vh] overflow-y-auto custom-scroll">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">客户名称</label>
                    <input type="text" id="edit-name" class="mt-1 block w-full border border-slate-200 rounded-xl p-3 text-sm bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">月需求量 (吨)</label>
                        <input type="number" id="edit-demand" class="mt-1 block w-full border border-slate-200 rounded-xl p-3 text-sm bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">主供厂家</label>
                        <input type="text" id="edit-supplier" class="mt-1 block w-full border border-slate-200 rounded-xl p-3 text-sm bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                    </div>
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">备注/痛点分析</label>
                    <textarea id="edit-remark" rows="3" class="mt-1 block w-full border border-slate-200 rounded-xl p-3 text-sm bg-slate-50 outline-none focus:ring-2 focus:ring-indigo-500 transition-all"></textarea>
                </div>
            </div>
            <div class="p-4 border-t border-slate-100 bg-slate-50 flex justify-between gap-3">
                <button onclick="deleteCustomer()" class="px-4 py-2 text-xs font-bold text-red-500 hover:bg-red-50 rounded-xl transition-colors">删除此记录</button>
                <div class="flex gap-2">
                    <button onclick="closeEditModal()" class="px-4 py-2 text-xs font-bold text-slate-400">取消</button>
                    <button onclick="saveEdit()" class="px-6 py-2 text-xs font-bold bg-indigo-600 text-white rounded-xl shadow-lg hover:bg-indigo-700 transition-all">保存更改</button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex h-screen relative overflow-hidden">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="w-80 md:w-96 glass-panel border-r border-slate-200 flex flex-col z-[2000] shadow-2xl sidebar-transition absolute h-full left-0 top-0">
            <div class="p-6 border-b border-slate-100 bg-white/50 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="p-2.5 bg-gradient-to-br from-indigo-600 to-violet-600 rounded-xl text-white shadow-xl shadow-indigo-100">
                        <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="text-sm font-black text-slate-800 tracking-tight">钛白粉供应链</h1>
                        <p class="text-[9px] text-indigo-500 font-bold uppercase tracking-widest">Global Cloud Sync</p>
                    </div>
                </div>
                <button id="close-sidebar" class="p-2 text-slate-400 hover:bg-slate-100 rounded-xl transition-colors"><i data-lucide="chevron-left" class="w-5 h-5"></i></button>
            </div>
            
            <div class="flex-1 overflow-hidden flex flex-col">
                <div class="px-6 py-3 bg-slate-50/50 border-b flex justify-between items-center">
                    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest">实时客户清单</h2>
                    <span id="customer-count-badge" class="bg-indigo-600 text-white text-[9px] px-2 py-0.5 rounded-full font-black">---</span>
                </div>
                <div id="customer-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-2.5">
                    <!-- 列表项 -->
                </div>
            </div>

            <!-- 底部上传区 -->
            <div class="p-6 border-t bg-slate-50/50">
                <div id="drop-zone" class="group border-2 border-dashed border-slate-200 rounded-2xl p-5 text-center hover:border-indigo-400 hover:bg-white cursor-pointer transition-all duration-300">
                    <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls, .csv">
                    <div class="bg-indigo-50 w-12 h-12 rounded-2xl flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform">
                        <i data-lucide="file-up" class="w-6 h-6 text-indigo-600"></i>
                    </div>
                    <p class="text-[11px] text-slate-700 font-black">导入 EXCEL 数据</p>
                    <p class="text-[9px] text-slate-400 mt-1 text-center">需包含列名：客户名、经度、纬度</p>
                </div>
            </div>
        </aside>

        <!-- 地图主区 -->
        <main class="flex-1 relative h-full w-full">
            <button id="open-sidebar" class="absolute top-6 left-6 z-[1500] bg-white p-3.5 rounded-2xl shadow-2xl hover:scale-105 active:scale-95 transition-all border border-slate-100 hidden">
                <i data-lucide="menu" class="w-6 h-6 text-indigo-600"></i>
            </button>
            <div id="map"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // APP ID 定义
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'honti-titanium-supply-chain';
        let db, auth, dataCollection;

        // 默认配置
        const myFirebaseConfig = {
            apiKey: "AIzaSyCwbnaYt4w9ZgqBsFR7IfOOZNlkRQpyaO4",
            authDomain: "honti-a3783.firebaseapp.com",
            projectId: "honti-a3783",
            storageBucket: "honti-a3783.firebasestorage.app",
            messagingSenderId: "317723988500",
            appId: "1:317723988500:web:cefcdbd611fc49ed280d01",
            measurementId: "G-X4F9GRZ8Z4"
        };

        async function initFirebase() {
            try {
                let config = (typeof __firebase_config !== 'undefined' && __firebase_config) 
                             ? JSON.parse(__firebase_config) 
                             : myFirebaseConfig;

                const app = initializeApp(config);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // 执行匿名登录以满足 Firestore 规则 (request.auth != null)
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        updateStatus("云端连接成功", false);
                        // 强制使用符合规则的路径结构
                        dataCollection = collection(db, 'artifacts', appId, 'public', 'data', 'customers');
                        startSync();
                    } else {
                        updateStatus("正在建立匿名身份...", false);
                    }
                });

            } catch (err) {
                console.error("Firebase Init Error:", err);
                updateStatus(`连接失败: ${err.message}`, true);
            }
        }

        function updateStatus(text, isError) {
            const bar = document.getElementById('status-bar');
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            txt.textContent = text;
            if (isError) {
                bar.classList.add('status-error');
                dot.classList.remove('animate-pulse');
                dot.classList.add('bg-white');
            } else {
                bar.classList.remove('status-error');
                dot.className = "w-2 h-2 bg-green-400 rounded-full";
                setTimeout(() => { if(!isError) bar.parentElement.style.opacity = '0.3' }, 4000);
            }
        }

        function startSync() {
            onSnapshot(dataCollection, (snapshot) => {
                const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                window.renderApp(data);
            }, (err) => {
                console.error("Firestore Listen Error:", err);
                updateStatus("权限错误: 请确保 Firestore 规则已发布", true);
            });
        }

        window.cloudOps = {
            async add(item) {
                if(!auth.currentUser) return;
                const id = `c_${Date.now()}_${Math.random().toString(36).substr(2, 4)}`;
                await setDoc(doc(dataCollection, id), item);
            },
            async update(id, updates) {
                if(!auth.currentUser) return;
                await updateDoc(doc(dataCollection, id), updates);
            },
            async delete(id) {
                if(!auth.currentUser) return;
                await deleteDoc(doc(dataCollection, id));
            }
        };

        window.onload = initFirebase;
    </script>

    <script>
        // 渲染与地图逻辑
        lucide.createIcons();
        let currentData = [];
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([34.0, 108.0], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        const markersLayer = L.layerGroup().addTo(map);

        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');

        function toggleSidebar(show) {
            if (show) { sidebar.classList.remove('sidebar-hidden'); openBtn.classList.add('hidden'); }
            else { sidebar.classList.add('sidebar-hidden'); openBtn.classList.remove('hidden'); }
        }
        closeBtn.onclick = () => toggleSidebar(false);
        openBtn.onclick = () => toggleSidebar(true);

        window.renderApp = (data) => {
            currentData = data;
            markersLayer.clearLayers();
            const list = document.getElementById('customer-list');
            list.innerHTML = '';

            data.forEach(item => {
                const marker = L.circleMarker([item.lat, item.lng], {
                    radius: Math.min(Math.max((item.demand || 10) / 15, 6), 30),
                    fillColor: '#4f46e5',
                    color: '#fff',
                    weight: 3,
                    fillOpacity: 0.8
                }).addTo(markersLayer);

                marker.bindPopup(`
                    <div class="p-2 min-w-[160px]">
                        <div class="font-black text-slate-800 border-b pb-2 mb-2 text-sm">${item.name}</div>
                        <div class="flex justify-between items-center mb-1">
                            <span class="text-[10px] text-slate-400 font-bold uppercase">需求</span>
                            <span class="text-xs font-black text-indigo-600">${item.demand || 0} T</span>
                        </div>
                        <button onclick="triggerEdit('${item.id}')" class="w-full bg-slate-900 text-white text-[10px] font-bold py-2 mt-2 rounded-xl active:scale-95 transition-all shadow-lg">编辑云端数据</button>
                    </div>
                `);

                const card = document.createElement('div');
                card.className = "group p-4 bg-white border border-slate-100 rounded-2xl hover:border-indigo-500 hover:shadow-xl cursor-pointer transition-all";
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-1">
                        <div class="text-[13px] font-black text-slate-800 truncate pr-2 group-hover:text-indigo-600 transition-colors">${item.name}</div>
                        <div class="text-[10px] font-black text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded-lg">${item.demand || 0}T</div>
                    </div>
                    <div class="text-[10px] text-slate-400 font-medium line-clamp-1">${item.remark || '暂无备注'}</div>
                `;
                card.onclick = () => { 
                    map.flyTo([item.lat, item.lng], 13); 
                    setTimeout(() => marker.openPopup(), 400); 
                };
                list.appendChild(card);
            });
            document.getElementById('customer-count-badge').textContent = `${data.length} 位活跃客户`;
        };

        // 数据导入
        document.getElementById('drop-zone').onclick = () => document.getElementById('file-input').click();
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (ev) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                    const raw = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    let count = 0;

                    for (let row of raw) {
                        const findK = (pts) => Object.keys(row).find(k => pts.some(p => k.includes(p)));
                        const lat = parseFloat(row[findK(['纬度', 'lat'])]);
                        const lng = parseFloat(row[findK(['经度', 'lng'])]);
                        if (!isNaN(lat) && !isNaN(lng)) {
                            await window.cloudOps.add({
                                name: row[findK(['名称', '客户', '公司'])] || '未命名',
                                lat, lng,
                                demand: parseFloat(row[findK(['量', '需求'])] || 0),
                                supplier: row[findK(['厂家', '供'])] || '',
                                remark: row[findK(['备注', '痛点'])] || '',
                                lastUpdated: new Date().toISOString()
                            });
                            count++;
                        }
                    }
                    showToast(`成功导入 ${count} 条记录`);
                } catch (err) { showToast("解析失败", true); }
            };
            reader.readAsArrayBuffer(file);
        };

        window.triggerEdit = (id) => {
            const item = currentData.find(d => d.id === id);
            if (!item) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('edit-name').value = item.name;
            document.getElementById('edit-demand').value = item.demand;
            document.getElementById('edit-supplier').value = item.supplier;
            document.getElementById('edit-remark').value = item.remark;
            document.getElementById('edit-modal').classList.remove('hidden');
        };

        async function saveEdit() {
            const id = document.getElementById('edit-id').value;
            const updates = {
                name: document.getElementById('edit-name').value,
                demand: parseFloat(document.getElementById('edit-demand').value) || 0,
                supplier: document.getElementById('edit-supplier').value,
                remark: document.getElementById('edit-remark').value,
                lastUpdated: new Date().toISOString()
            };
            try {
                await window.cloudOps.update(id, updates);
                closeEditModal();
                showToast("已保存至云端");
            } catch (e) { showToast("保存失败", true); }
        }

        async function deleteCustomer() {
            const id = document.getElementById('edit-id').value;
            if (confirm("确定从云端永久删除？")) {
                try {
                    await window.cloudOps.delete(id);
                    closeEditModal();
                    showToast("已删除");
                } catch (e) { showToast("删除失败", true); }
            }
        }

        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }
        function showToast(msg, isError = false) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-10 left-1/2 -translate-x-1/2 z-[9999] px-6 py-3 rounded-2xl text-white text-[11px] font-black shadow-2xl transition-all duration-300 transform translate-y-2 opacity-0 ${isError ? 'bg-red-500' : 'bg-slate-900'}`;
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => { toast.classList.remove('translate-y-2', 'opacity-0'); }, 10);
            setTimeout(() => {
                toast.classList.add('translate-y-2', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
