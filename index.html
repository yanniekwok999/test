<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>钛白粉全球供应链管理系统 - 界面精简版</title>
    
    <!-- CDN 资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body, html { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif; -webkit-tap-highlight-color: transparent; overflow: hidden; }
        #map { height: 100%; width: 100%; z-index: 1; background: #aad3df; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f3f4f6; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass-panel { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); }
        
        .sidebar-transition { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-hidden { transform: translateX(-100%); }
        
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .leaflet-popup-content { margin: 0 !important; width: 340px !important; }

        .info-grid { display: grid; grid-template-columns: 100px 1fr; gap: 8px; font-size: 12px; align-items: flex-start; padding: 8px 0; border-bottom: 1px solid #f8fafc; }
        .info-label { color: #64748b; font-weight: 600; line-height: 1.4; }
        
        /* 隐藏输入框边框，使其看起来像纯文本，点击时才显示编辑感 */
        .edit-field { 
            border: 1px solid transparent; 
            border-radius: 4px; 
            padding: 4px; 
            width: 100%; 
            font-size: 12px; 
            background: transparent;
            transition: all 0.2s;
            color: #1e293b;
        }
        .edit-field:focus {
            border-color: #e2e8f0;
            background: #f8fafc;
            outline: none;
        }
        textarea.edit-field { min-height: 40px; resize: none; overflow-y: hidden; }

        .search-container { position: relative; width: 100%; }
        .search-icon { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        .search-input { padding-left: 32px !important; border-radius: 8px !important; border: 1px solid #e2e8f0 !important; }

        @media (max-width: 768px) {
            aside { width: 90% !important; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <div class="flex h-screen relative overflow-hidden">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="w-96 glass-panel border-r border-slate-200 flex flex-col z-[2000] shadow-xl sidebar-transition absolute h-full left-0 top-0">
            <!-- 头部 -->
            <div class="p-5 border-b border-slate-100 bg-white">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-indigo-600 rounded-lg shadow-lg">
                            <i data-lucide="globe" class="text-white w-5 h-5"></i>
                        </div>
                        <div>
                            <h1 class="text-base font-bold text-slate-800">全球供应链看板</h1>
                            <p class="text-[10px] text-slate-400 uppercase tracking-wider">Precision Data View</p>
                        </div>
                    </div>
                    <button id="close-sidebar" class="p-2 hover:bg-slate-100 rounded-full text-slate-400">
                        <i data-lucide="x" class="w-5 h-5"></i>
                    </button>
                </div>

                <!-- 搜索栏 -->
                <div class="search-container">
                    <i data-lucide="search" class="search-icon w-4 h-4"></i>
                    <input type="text" id="search-box" class="search-input w-full outline-none focus:ring-2 focus:ring-indigo-500/20 transition-all" placeholder="查找客户名称...">
                </div>
            </div>

            <!-- 操作区 -->
            <div class="px-5 py-3 flex gap-2 border-b border-slate-100 bg-slate-50/50">
                <button id="export-current" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-bold py-2 px-3 rounded-lg flex items-center justify-center gap-2 transition-all">
                    <i data-lucide="download" class="w-3.5 h-3.5"></i> 导出数据报表
                </button>
                <button id="clear-data" class="bg-white border border-red-200 text-red-500 hover:bg-red-50 text-xs font-bold py-2 px-3 rounded-lg transition-all">
                    清空数据
                </button>
            </div>

            <!-- 列表区域 -->
            <div class="flex-1 overflow-hidden flex flex-col">
                <div class="px-5 py-3 flex items-center justify-between border-b border-slate-100">
                    <div class="flex items-center gap-2">
                        <i data-lucide="trending-up" class="w-4 h-4 text-indigo-500"></i>
                        <h2 class="text-xs font-bold text-slate-500 uppercase">需求量排行</h2>
                    </div>
                    <span id="customer-count" class="bg-slate-200 text-slate-600 text-[10px] px-2 py-0.5 rounded-full font-bold">0</span>
                </div>
                
                <div id="customer-list" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-3">
                    <!-- 列表项 -->
                </div>
            </div>

            <!-- 导入区域 -->
            <div class="p-5 border-t border-slate-100 bg-white">
                <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-xl p-4 text-center hover:border-indigo-400 hover:bg-indigo-50/30 transition-all cursor-pointer group relative">
                    <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls, .csv">
                    <i data-lucide="upload-cloud" class="mx-auto w-6 h-6 text-slate-300 group-hover:text-indigo-500 mb-2 transition-colors"></i>
                    <p class="text-xs text-slate-600 font-bold">点击上传 Excel 开启看板</p>
                </div>
            </div>
        </aside>

        <!-- 地图区域 -->
        <main class="flex-1 relative h-full w-full">
            <button id="open-sidebar" class="absolute top-6 left-6 z-[1500] bg-white p-3 rounded-xl shadow-xl border border-slate-100 text-indigo-600 hover:scale-105 transition-transform hidden">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>

            <div id="map"></div>
            
            <!-- 状态提示 -->
            <div class="absolute top-6 left-1/2 -translate-x-1/2 z-[1000]">
                <div id="status-bar" class="hidden bg-slate-900 text-white px-6 py-2 rounded-full shadow-2xl flex items-center gap-3">
                    <div id="status-spinner" class="w-2 h-2 bg-indigo-400 rounded-full animate-ping"></div>
                    <span id="status-text" class="text-xs font-bold tracking-wide">处理中...</span>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        
        const sidebar = document.getElementById('sidebar');
        const openBtn = document.getElementById('open-sidebar');
        const closeBtn = document.getElementById('close-sidebar');
        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const customerList = document.getElementById('customer-list');
        const countBadge = document.getElementById('customer-count');
        const statusBar = document.getElementById('status-bar');
        const statusText = document.getElementById('status-text');
        const searchBox = document.getElementById('search-box');

        let currentData = [];

        const map = L.map('map', { 
            zoomControl: false,
            attributionControl: false,
            worldCopyJump: true 
        }).setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 2
        }).addTo(map);

        const markersLayer = L.layerGroup().addTo(map);

        function toggleSidebar(show) {
            if (show) {
                sidebar.classList.remove('sidebar-hidden');
                openBtn.classList.add('hidden');
            } else {
                sidebar.classList.add('sidebar-hidden');
                openBtn.classList.remove('hidden');
            }
        }
        closeBtn.onclick = () => toggleSidebar(false);
        openBtn.onclick = () => toggleSidebar(true);

        window.onload = () => {
            const saved = localStorage.getItem('global_dynamic_titanium_data');
            if (saved) {
                currentData = JSON.parse(saved);
                renderData(currentData);
            } else {
                renderEmpty();
                toggleSidebar(true);
            }
        };

        searchBox.oninput = (e) => {
            const term = e.target.value.toLowerCase().trim();
            const filtered = currentData.filter(item => 
                item._mainTitle.toLowerCase().includes(term)
            );
            renderData(filtered, false);
        };

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            showStatus("解析数据并进行深度排名...");
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(ev.target.result), { type: 'array' });
                    const rawData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                    processFullData(rawData);
                } catch (err) {
                    showStatus("解析失败，请检查文件格式");
                    setTimeout(hideStatus, 3000);
                }
            };
            reader.readAsArrayBuffer(file);
        };

        function processFullData(raw) {
            if (raw.length === 0) return;

            let demandKey = null;
            if (raw.length > 0) {
                const keys = Object.keys(raw[0]);
                demandKey = keys.find(k => k.includes('需求') || k.toLowerCase().includes('demand') || k.includes('量'));
            }

            const processed = raw.map((item, idx) => {
                const entry = {
                    _id: Date.now() + idx,
                    _lat: 0,
                    _lng: 0,
                    _mainTitle: '',
                    _demandValue: 0,
                    _rawFields: {} 
                };

                Object.entries(item).forEach(([key, value]) => {
                    const cleanKey = key.trim();
                    const lowerKey = cleanKey.toLowerCase();
                    
                    if (lowerKey === '纬度' || lowerKey === 'lat' || lowerKey === 'latitude') {
                        entry._lat = parseFloat(value);
                    } else if (lowerKey === '经度' || lowerKey === 'lng' || lowerKey === 'long' || lowerKey === 'longitude') {
                        entry._lng = parseFloat(value);
                    } else {
                        entry._rawFields[cleanKey] = value === undefined || value === null ? "" : String(value);
                        if (cleanKey === demandKey) {
                            const val = parseFloat(String(value).replace(/[^0-9.]/g, ''));
                            entry._demandValue = isNaN(val) ? 0 : val;
                        }
                    }
                });

                const nameKey = Object.keys(entry._rawFields).find(k => k.includes('名') || k.toLowerCase().includes('name'));
                const firstKey = Object.keys(entry._rawFields)[0];
                entry._mainTitle = entry._rawFields[nameKey || firstKey] || '未知实体';

                return entry;
            }).filter(d => !isNaN(d._lat) && !isNaN(d._lng));

            processed.sort((a, b) => b._demandValue - a._demandValue);

            currentData = processed;
            saveToLocal();
            renderData(currentData);
            hideStatus();
            if(processed.length > 0) toggleSidebar(false);
        }

        function saveToLocal() {
            localStorage.setItem('global_dynamic_titanium_data', JSON.stringify(currentData));
        }

        function renderData(data, shouldFitBounds = true) {
            markersLayer.clearLayers();
            customerList.innerHTML = '';
            
            const bounds = [];
            data.forEach((item, index) => {
                const marker = L.circleMarker([item._lat, item._lng], {
                    radius: 6 + (Math.log10(item._demandValue + 1) * 2.5),
                    fillColor: index < 3 ? '#f59e0b' : '#4f46e5',
                    color: '#fff',
                    weight: 1.5,
                    fillOpacity: 0.8
                }).addTo(markersLayer);

                marker.on('click', () => openDynamicPopup(item, marker));

                const card = document.createElement('div');
                card.className = "p-3 bg-white border border-slate-100 rounded-xl hover:shadow-md hover:border-indigo-200 transition-all cursor-pointer flex flex-col gap-1 group relative overflow-hidden";
                
                const demandKey = Object.keys(item._rawFields).find(k => k.includes('需求') || k.toLowerCase().includes('demand') || k.includes('量'));
                const demandDisplay = demandKey ? item._rawFields[demandKey] : '0';

                card.innerHTML = `
                    <div class="flex items-center gap-3 relative z-10">
                        <div class="w-8 h-8 flex-shrink-0 rounded-lg ${index < 3 ? 'bg-amber-100 text-amber-600' : 'bg-slate-50 text-slate-400'} flex items-center justify-center text-[11px] font-black group-hover:bg-indigo-600 group-hover:text-white transition-colors">
                            ${index + 1}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-bold text-slate-800 text-xs truncate">${item._mainTitle}</h4>
                            <div class="flex items-center gap-2 mt-0.5">
                                <span class="text-[10px] text-slate-400 font-medium">需求: ${demandDisplay}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                card.onclick = () => {
                    if(window.innerWidth < 768) toggleSidebar(false);
                    map.flyTo([item._lat, item._lng], 10);
                    setTimeout(() => openDynamicPopup(item, marker), 400);
                };
                customerList.appendChild(card);
                bounds.push([item._lat, item._lng]);
            });

            lucide.createIcons();
            countBadge.textContent = data.length;
            if (shouldFitBounds && bounds.length) {
                map.fitBounds(bounds, { padding: [50, 50], maxZoom: 10 });
            }
        }

        function openDynamicPopup(item, marker) {
            let fieldsHtml = '';
            Object.entries(item._rawFields).forEach(([key, val]) => {
                fieldsHtml += `
                    <div class="info-grid">
                        <span class="info-label">${key}</span>
                        <textarea class="edit-field" data-key="${key}" rows="1" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'">${val}</textarea>
                    </div>
                `;
            });

            const content = `
                <div class="font-sans">
                    <div class="bg-slate-900 text-white p-3 flex justify-between items-center">
                        <h3 class="font-bold text-xs truncate mr-4">${item._mainTitle}</h3>
                    </div>
                    <div class="p-4 space-y-1 bg-white max-h-[400px] overflow-y-auto custom-scroll">
                        <div class="text-[9px] text-slate-400 font-bold mb-2 uppercase tracking-widest flex items-center gap-1">
                            <i data-lucide="info" class="w-3 h-3"></i> 客户数据档案
                        </div>
                        ${fieldsHtml}
                        <div class="pt-4 flex gap-2">
                            <button id="save-btn" class="flex-1 bg-indigo-600 text-white py-2 rounded text-xs font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200">更新并同步</button>
                            <button id="close-pop-btn" class="px-3 bg-slate-100 text-slate-500 py-2 rounded text-xs">隐藏</button>
                        </div>
                    </div>
                </div>
            `;
            marker.bindPopup(content, { maxWidth: 340, closeButton: false }).openPopup();

            setTimeout(() => {
                lucide.createIcons();
                // 自动调整弹窗内所有textarea高度
                document.querySelectorAll('.edit-field').forEach(ta => {
                    ta.style.height = ta.scrollHeight + 'px';
                });

                const saveBtn = document.getElementById('save-btn');
                if (saveBtn) {
                    saveBtn.onclick = () => {
                        const textareas = document.querySelectorAll('.edit-field');
                        textareas.forEach(ta => {
                            const k = ta.getAttribute('data-key');
                            item._rawFields[k] = ta.value;
                            if (k.includes('需求') || k.toLowerCase().includes('demand') || k.includes('量')) {
                                const val = parseFloat(ta.value.replace(/[^0-9.]/g, ''));
                                item._demandValue = isNaN(val) ? 0 : val;
                            }
                        });
                        
                        const nameKey = Object.keys(item._rawFields).find(k => k.includes('名') || k.toLowerCase().includes('name'));
                        const firstKey = Object.keys(item._rawFields)[0];
                        item._mainTitle = item._rawFields[nameKey || firstKey] || '未知实体';

                        currentData.sort((a, b) => b._demandValue - a._demandValue);
                        saveToLocal();
                        renderData(currentData, false);
                        map.closePopup();
                        showStatus("数据同步成功");
                        setTimeout(hideStatus, 2000);
                    };
                }
                const closePopBtn = document.getElementById('close-pop-btn');
                if (closePopBtn) closePopBtn.onclick = () => map.closePopup();
            }, 100);
        }

        function renderEmpty() {
            customerList.innerHTML = `
                <div class="flex flex-col items-center justify-center py-20 text-slate-300">
                    <i data-lucide="file-spreadsheet" class="w-10 h-10 mb-2 opacity-20"></i>
                    <p class="text-[10px]">请上传 Excel 数据文件</p>
                </div>
            `;
            lucide.createIcons();
        }

        function showStatus(msg) { statusText.textContent = msg; statusBar.classList.remove('hidden'); }
        function hideStatus() { statusBar.classList.add('hidden'); }

        document.getElementById('clear-data').onclick = () => {
            if(confirm("确定要清空所有数据记录吗？")) {
                localStorage.removeItem('global_dynamic_titanium_data');
                currentData = [];
                searchBox.value = '';
                renderEmpty();
                markersLayer.clearLayers();
                countBadge.textContent = "0";
            }
        };

        document.getElementById('export-current').onclick = () => {
            if (currentData.length === 0) return;
            const exportData = currentData.map(item => ({
                "Latitude": item._lat,
                "Longitude": item._lng,
                ...item._rawFields
            }));
            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Global_Supply_Chain");
            XLSX.writeFile(wb, `Titanium_Data_${new Date().toISOString().split('T')[0]}.xlsx`);
        };
    </script>
</body>
</html>
